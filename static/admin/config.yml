backend:
  name: github
  repo: ericrallen/dev-blog

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: postType, label: 'Post Type', value: blogPost }
      - { name: body, label: Body, widget: markdown }
  - name: archive
    label: Archive
    folder: archive
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: postType, label: 'Post Type', value: archivedPost }
      - { name: body, label: Body, widget: markdown }
  - name: project
    label: Project
    folder: project
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: link, lavel: Link }
      - { name: postType, label: 'Post Type', value: projectPost }
      - { name: body, label: Body, widget: markdown }
